<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=0.1">
    <title>Milo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="bgcon">
        <div id="bg" alt="forest" draggable="false"></div>
    </div>
    <div id="prlxcon">
        
        <img class="prlx" draggable="false" src="assets/tree.png" data-prlx-factor="5" data-prlx-pos="2000">
        <img class="prlx" draggable="false" src="assets/tree.png" data-prlx-factor="5" data-prlx-pos="5000">
        <img id="shrum1" class="prlx" draggable="false" src="assets/shrum1.png" data-prlx-factor="4" data-prlx-pos="1800">
        <img id="shrum2" class="prlx" draggable="false" src="assets/shrum2.png" data-prlx-factor="4" data-prlx-pos="1900">
        <img id="shrum3" class="prlx" draggable="false" src="assets/shrum3.png" data-prlx-factor="4" data-prlx-pos="2000">
        
    </div>
    <div id="fox">
        <div id="foxSkin"></div>
    </div>
    <div id="spark">
        <div id="sparkSkin"></div>
    </div>

    <div id="uicon">
        <div id="headercon">
            <button id="btnfs"><img id="iconfs" src="assets/fullscreen.png" draggable="false"></button>
            <div id="spcon">
                <img src="assets/sparks_empty.png" class="sparks" draggable="false">
                <img src="assets/sparks_empty.png" class="sparks" draggable="false">
                <img src="assets/sparks_empty.png" class="sparks" draggable="false">
                <img src="assets/sparks_empty.png" class="sparks" draggable="false">
                <img src="assets/sparks_empty.png" class="sparks" draggable="false">
                <img src="assets/sparks_empty.png" class="sparks" draggable="false" style="padding-right: 25px;">
            </div>
        </div>
        <img src="assets/intro.png" id="uiimg" draggable="false">
        <div>

        </div>
        <div id="uitxtcon">
            <p id="uitxt"></p>
            
        </div>
        
    </div>

    <div id="inputcon"></div>
</body>

</html>
