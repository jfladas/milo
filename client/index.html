<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=0.1, maximum-scale=0.1">
    <title>Milo</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/main.js" defer></script>
    <script src="scripts/fox.js" defer></script>
    <script src="scripts/bg.js" defer></script>
    <script src="scripts/spark.js" defer></script>
    <script src="scripts/dialogue.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/assets/spark.ico">
</head>

<body>
    <div id="title" class="through"></div>
    <div id="light" class="light through"></div>
    <div id="bgcon">
        <div id="bg" alt="forest" draggable="false"></div>
    </div>
    <div id="prlxcon">
        
        <img class="prlx through" draggable="false" src="assets/tree.png" factor="2" pos="40">
        <img class="prlx through" draggable="false" src="assets/tree.png" factor="2" pos="100">

        <img class="prlx through" draggable="false" src="assets/bush1.png" factor="3" pos="10">
        <img class="prlx through" draggable="false" src="assets/bush1.png" factor="3" pos="60">
        <img class="prlx through" draggable="false" src="assets/bush1.png" factor="3" pos="150">

        <img class="prlx through" draggable="false" src="assets/bush2.png" factor="3.5" pos="30">
        <img class="prlx through" draggable="false" src="assets/bush2.png" factor="3.5" pos="130">
        <img class="prlx through" draggable="false" src="assets/bush2.png" factor="3.5" pos="180">

        <img id="berries" class="prlx" draggable="false" src="assets/berries.png" factor="4" pos="100">

        <img id="shrum1" class="prlx" draggable="false" src="assets/shrum1.png" factor="5" pos="30">
        <img id="shrum2" class="prlx" draggable="false" src="assets/shrum2.png" factor="5" pos="180">
        <img id="shrum3" class="prlx" draggable="false" src="assets/shrum3.png" factor="5" pos="240">
        
    </div>
    <div id="fox"></div>
    <img id="birds" draggable="false" src="assets/birds.png">
    <div id="spark"></div>

    <div id="uicon" class="through">
        <div id="headercon">
            <button id="btnfs"><img id="iconfs" src="assets/fullscreen.png" draggable="false"></button>
            <div id="spcon">
                <div class="sparks" style="margin-right: 20px;"></div>
                <div class="sparks"></div>
                <div class="sparks"></div>
                <div class="sparks"></div>
                <div class="sparks"></div>
                <div class="sparks"></div>
            </div>
        </div>
        <img src="assets/intro.png" id="uiimg" draggable="false">
        <div>

        </div>
        <div id="uitxtcon">
            <p id="uitxt"></p>
        </div>
    </div>
    <div id="inputcon" class="through"></div>
    <div id="overlaycon" class="through">
        <img src="assets/spark_single.png" id="sp" class="through">
    </div>
</body>

</html>
